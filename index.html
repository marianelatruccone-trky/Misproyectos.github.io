<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n La Soberana - Panel de Control</title>
    <style>
        :root {
            --primary-green: #2f5d50;
            --accent-gold: #c5a059;
            --light-bg: #f4f7f6;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-card {
            background: var(--white);
            max-width: 500px;
            width: 90%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 8px solid var(--primary-green);
        }

        .logo-container img {
            max-width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-green);
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .button-stack {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-button {
            display: block;
            padding: 15px;
            background-color: var(--white);
            color: var(--primary-green);
            text-decoration: none;
            border: 2px solid var(--primary-green);
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: var(--primary-green);
            color: white;
            transform: translateY(-2px);
        }

        .nav-button.featured {
            background-color: var(--primary-green);
            color: white;
        }

        .nav-button.featured:hover {
            background-color: #24493f;
        }

        .footer-text {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="main-card">
    <div class="logo-container">
        <img src="https://marianelatruccone-trky.github.io/Misproyectos.github.io/304860792_488549076582091_1628220225548910886_n.jpg" alt="Logo La Soberana">
    </div>
    
    <h1>Gesti√≥n y Resultados</h1>

    <div class="button-stack">

        </a>

        <a href="https://marianelatruccone-trky.github.io/Misproyectos.github.io/InformeLS%20visita%2004-02-26.html" class="nav-button">

        </a>

        <a href="https://marianelatruccone-trky.github.io/Misproyectos.github.io/V2.Estado%20Resultados%20LS%204to%20trim%202025.html" class="nav-button">
            üìù Informe de Visita (13-01-2026)
        </a>
    </div>

    <div class="footer-text">
        Elaborado por Lic. Marianela Truccone<br>
        Cooperativa de Trabajo La Soberana
    </div>
</div>

</body>
